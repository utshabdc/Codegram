<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --black: #000000;
      --cream: #fffce1;
      --lime: #1876b0;
      --max-width: 1340px;
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Outfit", sans-serif;
      background-color: var(--black);
      color: var(--cream);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .hero-cus-container {
      max-width: var(--max-width);
      margin: 0 auto;
      width: 100%;
    }

    .hero-cus-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .hero-cus-text {
      flex: 1;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    .hero-cus-title {
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .hero-cus-accent {
      color: var(--lime);
    }

    .hero-cus-description {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 2.5rem;
      max-width: 90%;
    }

    .hero-cus-social-proof {
      display: flex;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .hero-cus-avatars {
      display: flex;
      margin-right: 1rem;
    }

    .hero-cus-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--black);
      object-fit: cover;
    }

    .hero-cus-avatar:not(:first-child) {
      margin-left: -15px;
    }

    .hero-cus-social-text {
      font-size: 0.9rem;
    }

    .hero-cus-cta-button {
      display: inline-flex;
      align-items: center;
      background-color: var(--lime);
      color: var(--black);
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .hero-cus-phone-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: var(--black);
      border-radius: 50%;
      margin-left: 1rem;
      color: var(--lime);
    }

    .hero-cus-cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(190, 250, 0, 0.2);
    }

    .hero-cus-curved-arrow {
      position: absolute;
      bottom: -20px;
      left: 50%;
      z-index: 1;
      transform: translateX(-50%);
      opacity: 0.8;
    }

    .hero-cus-image {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      z-index: 2;
    }

    .hero-cus-image img {
      width: 100%;
      height: auto;
      border-radius: var(--border-radius);
      object-fit: cover;
      aspect-ratio: 4/3;
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .hero-cus-curved-arrow {
        display: none;
      }
    }

    @media (max-width: 992px) {
      .hero-cus-content {
        flex-direction: column;
      }

      .hero-cus-text {
        max-width: 100%;
        margin-bottom: 3rem;
        text-align: center;
      }

      .hero-cus-description {
        max-width: 100%;
      }

      .hero-cus-social-proof {
        justify-content: center;
      }

      .hero-cus-image {
        max-width: 100%;
      }
    }

    @media (max-width: 576px) {
      .hero-cus-title {
        font-size: 2.5rem;
      }

      .hero-cus-cta-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <body>
    <main class="hero-cus">
      <div class="hero-cus-container">
        <div class="hero-cus-content">
          <div class="hero-cus-text">
            <h1 class="hero-cus-title">
              A creative <span class="hero-cus-accent">*</span> design studio
            </h1>
            <p class="hero-cus-description">
              We're a creative design studio specializing in meeting the needs
              of the new generation. We offer innovative and cutting-edge design
              solutions to help our clients stand out in today's fast-paced
              world.
            </p>

            <div class="hero-cus-social-proof">
              <div class="hero-cus-avatars">
                <img
                  src="https://randomuser.me/api/portraits/men/32.jpg"
                  alt="Client"
                  class="hero-cus-avatar"
                />
                <img
                  src="https://randomuser.me/api/portraits/women/44.jpg"
                  alt="Client"
                  class="hero-cus-avatar"
                />
                <img
                  src="https://randomuser.me/api/portraits/men/22.jpg"
                  alt="Client"
                  class="hero-cus-avatar"
                />
              </div>
              <p class="hero-cus-social-text">
                Believed by more than a thousand people
              </p>
            </div>

            <a href="#" class="hero-cus-cta-button">
              Book a free consultation
              <span class="hero-cus-phone-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                  ></path>
                </svg>
              </span>
            </a>
          </div>

          <div class="hero-cus-curved-arrow">
            <svg
              width="150"
              height="150"
              viewBox="0 0 150 150"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 130C20 80 80 100 130 20"
                stroke="#BEFA00"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M130 20L120 40"
                stroke="#BEFA00"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M130 20L110 30"
                stroke="#BEFA00"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </div>

          <div class="hero-cus-image">
            <img
              src="https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt="Creative team working together"
            />
          </div>
        </div>
      </div>
    </main>

    <script>
      // Add smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
            });
          }
        });
      });

      // Add animation to the curved arrow
      const curvedArrow = document.querySelector(".hero-cus-curved-arrow");
      if (curvedArrow) {
        // Simple floating animation
        let position = 0;
        const animate = () => {
          position += 0.02;
          const yOffset = Math.sin(position) * 10;
          curvedArrow.style.transform = `translateX(-50%) translateY(${yOffset}px)`;
          requestAnimationFrame(animate);
        };

        animate();
      }

      // Add hover effect for the avatars
      const avatars = document.querySelectorAll(".hero-cus-avatar");
      avatars.forEach((avatar) => {
        avatar.addEventListener("mouseenter", () => {
          avatar.style.transform = "scale(1.1)";
          avatar.style.zIndex = "10";
          avatar.style.transition = "transform 0.3s ease, z-index 0.3s ease";
        });

        avatar.addEventListener("mouseleave", () => {
          avatar.style.transform = "scale(1)";
          avatar.style.zIndex = "1";
        });
      });
    </script>
  </body>
</html>
