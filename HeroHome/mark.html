<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VC3 Stats Section</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        line-height: 1.6;
      }

      /* Stats section styles */
      .stats-section {
        background-color: #042f4a;
        color: #fff;
        padding: 80px 20px;
        text-align: center;
      }

      .container {
        max-width: 1340px;
        margin: 0 auto;
      }

      /* Heading styles */
      .section-title {
        font-size: 36px;
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 20px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }

      .section-subtitle {
        font-size: 22px;
        margin-bottom: 60px;
        font-weight: 400;
      }

      /* Stats container */
      .stats-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 40px;
      }

      /* Individual stat */
      .stat-item {
        flex: 1;
        min-width: 250px;
        padding: 20px;
      }

      .stat-number {
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 10px;
        line-height: 1;
      }

      .stat-description {
        font-size: 18px;
        max-width: 200px;
        margin: 0 auto;
      }

      /* Animation for stats */
      .animate-number {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .animate-number.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .section-title {
          font-size: 28px;
        }

        .section-subtitle {
          font-size: 18px;
          margin-bottom: 40px;
        }

        .stats-container {
          flex-direction: column;
          gap: 40px;
        }

        .stat-item {
          min-width: 100%;
        }

        .stat-number {
          font-size: 48px;
        }

        .stat-description {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <section class="stats-section">
      <div class="container">
        <h2 class="section-title">
          Tailored IT Solutions to Empower<br />
          Your Business Growth
        </h2>
        <p class="section-subtitle">
          That's why 1,800+ businesses trust AE Technology Solutions for their
          IT needs.
        </p>

        <div class="stats-container">
          <div class="stat-item animate-number">
            <div class="stat-number" id="stat1">86%</div>
            <div class="stat-description">
              Average Reduction in IT Incidents
            </div>
          </div>

          <div class="stat-item animate-number">
            <div class="stat-number" id="stat2">96%</div>
            <div class="stat-description">Client Satisfaction</div>
          </div>

          <div class="stat-item animate-number">
            <div class="stat-number" id="stat3">11+</div>
            <div class="stat-description">Year Average Client Tenure</div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Animate stats when they come into view
        const animateStats = () => {
          const stats = document.querySelectorAll(".animate-number");

          stats.forEach((stat) => {
            const statPosition = stat.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (statPosition < screenPosition) {
              stat.classList.add("visible");
            }
          });
        };

        // Add counter animation for numbers
        const animateNumbers = () => {
          // First stat - 86%
          const stat1 = document.getElementById("stat1");
          let count1 = 0;
          const target1 = 86;
          const duration1 = 2000; // 2 seconds
          const interval1 = Math.floor(duration1 / target1);

          const timer1 = setInterval(() => {
            count1++;
            stat1.textContent = count1 + "%";
            if (count1 >= target1) {
              clearInterval(timer1);
              stat1.textContent = target1 + "%";
            }
          }, interval1);

          // Second stat - 96%
          const stat2 = document.getElementById("stat2");
          let count2 = 0;
          const target2 = 96;
          const duration2 = 2000; // 2 seconds
          const interval2 = Math.floor(duration2 / target2);

          const timer2 = setInterval(() => {
            count2++;
            stat2.textContent = count2 + "%";
            if (count2 >= target2) {
              clearInterval(timer2);
              stat2.textContent = target2 + "%";
            }
          }, interval2);

          // Third stat - 11+
          const stat3 = document.getElementById("stat3");
          let count3 = 0;
          const target3 = 11;
          const duration3 = 1500; // 1.5 seconds
          const interval3 = Math.floor(duration3 / target3);

          const timer3 = setInterval(() => {
            count3++;
            stat3.textContent = count3;
            if (count3 >= target3) {
              clearInterval(timer3);
              stat3.textContent = target3 + "+";
            }
          }, interval3);
        };

        // Run animations
        animateStats();

        // Check for animation on scroll
        window.addEventListener("scroll", animateStats);

        // Start number counter animation when stats are visible
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              animateNumbers();
              observer.disconnect();
            }
          });
        });

        observer.observe(document.querySelector(".stats-container"));
      });
    </script>
  </body>
</html>
