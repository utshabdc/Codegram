<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcement Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #fff;
      }

      /* Announcement Bar */
      .cus-announce-announcement-bar {
        background-color: #001f2d;
        width: 100%;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      /* Hide the bar when scrolled */
      .cus-announce-announcement-bar.cus-announce-hidden {
        transform: translateY(-100%);
      }

      /* Container for content width */
      .cus-announce-announcement-container {
        max-width: 1340px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: flex-end;
      }

      /* Announcement Text */
      .cus-announce-announcement-text {
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .cus-announce-announcement-text {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cus-announce-announcement-bar">
      <div class="cus-announce-announcement-container">
        <p class="cus-announce-announcement-text">24/7 Client Support</p>
      </div>
    </div>

    <script>
      // JavaScript to hide announcement bar on scroll
      window.addEventListener("scroll", function () {
        const announcementBar = document.querySelector(
          ".cus-announce-announcement-bar"
        );
        const scrollPosition = window.scrollY;

        // Hide the bar if user scrolls down more than 50px
        if (scrollPosition > 50) {
          announcementBar.classList.add("cus-announce-hidden");
        } else {
          announcementBar.classList.remove("cus-announce-hidden");
        }
      });
    </script>
  </body>
</html>
