<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #fff;
        color: #042f4a;
        line-height: 1.6;
      }

      /* Hero Section */
      .hero-section {
        position: relative;
        width: 100%;
        min-height: 600px;
        background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070&auto=format&fit=crop")
          no-repeat center center/cover;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      /* Overlay */
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(4, 47, 74, 0.8),
          rgba(31, 110, 164, 0.3)
        );
        z-index: 1;
      }

      /* Container */
      .hero-container {
        max-width: 1340px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Content */
      .hero-content {
        max-width: 600px;
      }

      .hero-title {
        font-size: 48px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      .hero-description {
        font-size: 18px;
        color: #fff;
        margin-bottom: 30px;
      }

      .hero-cta-button {
        background-color: #1f6ea4;
        color: #fff;
        border: none;
        padding: 15px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
      }

      .hero-cta-button:hover {
        background-color: #042f4a;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .hero-section {
          min-height: 500px;
        }

        .hero-container {
          flex-direction: column;
          text-align: center;
        }

        .hero-content {
          max-width: 100%;
        }

        .hero-title {
          font-size: 36px;
        }

        .hero-description {
          font-size: 16px;
        }
      }

      @media (max-width: 576px) {
        .hero-title {
          font-size: 28px;
        }

        .hero-cta-button {
          padding: 12px 30px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="hero-title">
            Get IT and cybersecurity out of sight, out of mind, and out of your
            way.
          </h1>
          <p class="hero-description">
            AE Technology Solutions helps municipal and business leaders get out
            of the IT trenches and back to focusing on what matters.
          </p>
          <button class="hero-cta-button">Get Started</button>
        </div>
      </div>
    </section>

    <script>
      // Redirect to services page on button click
      document
        .querySelector(".hero-cta-button")
        .addEventListener("click", function () {
          window.location.href =
            "https://www.aetechnologysolutions.com/services";
        });
    </script>
  </body>
</html>
