<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
      }

      section {
        padding: 60px 20px;
        overflow: hidden;
        position: relative;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-title {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
      }

      .section-title::before,
      .section-title::after {
        content: "";
        display: inline-block;
        width: 100px;
        height: 2px;
        background: #fff;
        margin: 0 15px;
        vertical-align: middle;
      }

      @media (max-width: 768px) {
        .section-title {
          font-size: 2rem;
        }
        .section-title::before,
        .section-title::after {
          width: 50px;
        }
      }

      @media (max-width: 480px) {
        .section-title {
          font-size: 1.5rem;
        }
        .section-title::before,
        .section-title::after {
          width: 30px;
        }
      }

      .testimonial-slider {
        position: relative;
        width: 100%;
      }

      .slider-container {
        display: flex;
        transition: transform 0.5s ease;
        margin: 0 -15px;
      }

      .testimonial-card {
        flex: 0 0 calc(33.333% - 30px);
        margin: 0 15px;
        background-color: #111;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .testimonial-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      @media (max-width: 992px) {
        .testimonial-card {
          flex: 0 0 calc(50% - 30px);
        }
      }

      @media (max-width: 768px) {
        .testimonial-card {
          flex: 0 0 calc(100% - 30px);
        }
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: -50px auto 20px;
        overflow: hidden;
        border: 5px solid #000;
        position: relative;
        background-color: #fff;
      }

      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .testimonial-name {
        color: #3498db;
        font-size: 1.2rem;
        margin-bottom: 5px;
        font-weight: 700;
      }

      .testimonial-designation {
        color: #aaa;
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .testimonial-text {
        color: #ddd;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        color: #3498db;
        font-size: 1.2rem;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-icons a:hover {
        color: #fff;
        transform: scale(1.2);
      }

      .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        transition: background 0.3s ease;
      }

      .slider-nav:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .slider-nav i {
        color: #fff;
        font-size: 1.2rem;
      }

      /* For cloned elements in infinite slider */
      .clone {
        flex: 0 0 calc(33.333% - 30px);
        margin: 0 15px;
      }

      @media (max-width: 992px) {
        .clone {
          flex: 0 0 calc(50% - 30px);
        }
      }

      @media (max-width: 768px) {
        .clone {
          flex: 0 0 calc(100% - 30px);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h2 class="section-title">TESTIMONIAL SLIDER</h2>

        <div class="testimonial-slider">
          <div class="slider-container" id="slider">
            <!-- Testimonial cards will be added dynamically with JavaScript -->
          </div>

          <div class="slider-nav prev" id="prev">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="slider-nav next" id="next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Testimonial data
        const testimonials = [
          {
            image: "https://randomuser.me/api/portraits/men/32.jpg",
            name: "PERSON'S NAME",
            designation: "Designation Goes Here",
            text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since",
            socials: ["instagram", "facebook", "linkedin", "youtube"],
          },
          {
            image: "https://randomuser.me/api/portraits/men/41.jpg",
            name: "PERSON'S NAME",
            designation: "Designation Goes Here",
            text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since",
            socials: ["instagram", "facebook", "linkedin", "youtube"],
          },
          {
            image: "https://randomuser.me/api/portraits/women/44.jpg",
            name: "PERSON'S NAME",
            designation: "Designation Goes Here",
            text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since",
            socials: ["instagram", "facebook", "linkedin", "youtube"],
          },
          {
            image: "https://randomuser.me/api/portraits/women/68.jpg",
            name: "PERSON'S NAME",
            designation: "Designation Goes Here",
            text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since",
            socials: ["instagram", "facebook", "linkedin", "youtube"],
          },
          {
            image: "https://randomuser.me/api/portraits/men/75.jpg",
            name: "PERSON'S NAME",
            designation: "Designation Goes Here",
            text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since",
            socials: ["instagram", "facebook", "linkedin", "youtube"],
          },
        ];

        const slider = document.getElementById("slider");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");

        // Create testimonial card HTML
        function createTestimonialCard(testimonial, isClone = false) {
          const card = document.createElement("div");
          card.className = isClone
            ? "testimonial-card clone"
            : "testimonial-card";

          const socialIcons = testimonial.socials
            .map((social) => {
              let icon;
              switch (social) {
                case "instagram":
                  icon = "fa-instagram";
                  break;
                case "facebook":
                  icon = "fa-facebook-f";
                  break;
                case "linkedin":
                  icon = "fa-linkedin-in";
                  break;
                case "youtube":
                  icon = "fa-youtube";
                  break;
                default:
                  icon = "fa-globe";
              }
              return `<a href="#"><i class="fab ${icon}"></i></a>`;
            })
            .join("");

          card.innerHTML = `
                    <div class="profile-img">
                        <img src="${testimonial.image}" alt="${testimonial.name}">
                    </div>
                    <h3 class="testimonial-name">${testimonial.name}</h3>
                    <p class="testimonial-designation">${testimonial.designation}</p>
                    <p class="testimonial-text">${testimonial.text}</p>
                    <div class="social-icons">
                        ${socialIcons}
                    </div>
                `;

          return card;
        }

        // Initialize slider
        function initSlider() {
          // Clear slider
          slider.innerHTML = "";

          // Add clones at the beginning for infinite effect
          testimonials.slice(-3).forEach((testimonial) => {
            slider.appendChild(createTestimonialCard(testimonial, true));
          });

          // Add original testimonials
          testimonials.forEach((testimonial) => {
            slider.appendChild(createTestimonialCard(testimonial));
          });

          // Add clones at the end for infinite effect
          testimonials.slice(0, 3).forEach((testimonial) => {
            slider.appendChild(createTestimonialCard(testimonial, true));
          });

          // Set initial position
          updateSliderPosition(3);
        }

        let currentIndex = 0;
        let slideWidth;
        let slidesPerView;

        function updateSlidesPerView() {
          if (window.innerWidth <= 768) {
            slidesPerView = 1;
          } else if (window.innerWidth <= 992) {
            slidesPerView = 2;
          } else {
            slidesPerView = 3;
          }

          // Calculate slide width based on container width and slides per view
          const containerWidth = slider.parentElement.offsetWidth;
          slideWidth = containerWidth / slidesPerView;

          // Update slider position
          updateSliderPosition(currentIndex + 3);
        }

        function updateSliderPosition(index) {
          currentIndex = index - 3; // Adjust for clones
          const translateX = -index * slideWidth;
          slider.style.transform = `translateX(${translateX}px)`;
        }

        // Handle slide transition end
        slider.addEventListener("transitionend", function () {
          // If we've reached the end clones
          if (currentIndex >= testimonials.length) {
            slider.style.transition = "none";
            currentIndex = 0;
            updateSliderPosition(currentIndex + 3);
            setTimeout(() => {
              slider.style.transition = "transform 0.5s ease";
            }, 10);
          }
          // If we've reached the beginning clones
          else if (currentIndex < 0) {
            slider.style.transition = "none";
            currentIndex = testimonials.length - 1;
            updateSliderPosition(currentIndex + 3);
            setTimeout(() => {
              slider.style.transition = "transform 0.5s ease";
            }, 10);
          }
        });

        // Navigation buttons
        nextBtn.addEventListener("click", function () {
          if (currentIndex < testimonials.length) {
            updateSliderPosition(currentIndex + 4); // +1 and adjust for clones
          }
        });

        prevBtn.addEventListener("click", function () {
          if (currentIndex > -1) {
            updateSliderPosition(currentIndex + 2); // -1 and adjust for clones
          }
        });

        // Auto slide
        let autoSlideInterval;

        function startAutoSlide() {
          autoSlideInterval = setInterval(() => {
            nextBtn.click();
          }, 5000);
        }

        function stopAutoSlide() {
          clearInterval(autoSlideInterval);
        }

        // Initialize slider
        initSlider();
        updateSlidesPerView();
        startAutoSlide();

        // Handle window resize
        window.addEventListener("resize", updateSlidesPerView);

        // Pause auto slide on hover
        slider.parentElement.addEventListener("mouseenter", stopAutoSlide);
        slider.parentElement.addEventListener("mouseleave", startAutoSlide);
      });
    </script>
  </body>
</html>
