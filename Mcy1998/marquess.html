<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Marquee</title>
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
      }

      /* Customer marquee section */
      .customer-marquee-section {
        background-color: #000;
        padding: 30px 0;
        overflow: hidden;
        position: relative;
      }

      .customer-marquee-container {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .customer-marquee-track {
        display: flex;
        animation: customer-scroll 30s linear infinite;
        width: max-content;
      }

      /* Create a duplicate track for seamless looping */
      .customer-marquee-track-duplicate {
        display: flex;
        animation: customer-scroll 30s linear infinite;
        animation-delay: -15s;
        width: max-content;
      }

      .customer-logo {
        flex: 0 0 auto;
        height: 50px;
        margin: 0 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .customer-logo:hover {
        opacity: 1;
      }

      .customer-logo img {
        max-height: 100%;
        max-width: 150px;
        object-fit: contain;
        filter: brightness(0) invert(1); /* Make all logos white */
      }

      /* Pause animation on hover */
      .customer-marquee-container:hover .customer-marquee-track,
      .customer-marquee-container:hover .customer-marquee-track-duplicate {
        animation-play-state: paused;
      }

      /* Animation keyframes */
      @keyframes customer-scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .customer-logo {
          height: 40px;
          margin: 0 20px;
        }

        .customer-logo img {
          max-width: 120px;
        }

        .customer-marquee-track,
        .customer-marquee-track-duplicate {
          animation-duration: 20s;
        }
      }

      @media (max-width: 480px) {
        .customer-logo {
          height: 30px;
          margin: 0 15px;
        }

        .customer-logo img {
          max-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Previous content would be here -->

    <section class="customer-marquee-section">
      <div class="customer-marquee-container">
        <div class="customer-marquee-track">
          <!-- Direct image tags for logos -->
          <div class="customer-logo">

              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png"
              alt="Netflix logo"
