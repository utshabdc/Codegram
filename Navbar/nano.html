<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Navigation</title>
    <style>
      .footer-nav {
        background-color: #f5f5f5;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .footer-container {
        max-width: 1420px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
        color: #000;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links a {
        color: #000;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #666;
      }

      /* Custom Select Styling */
      .custom-select {
        position: relative;
        min-width: 120px;
      }

      select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        padding: 8px 35px 8px 16px;
        font-size: 16px;
        border: 1px solid #000;
        border-radius: 4px;
        background-color: transparent;
        cursor: pointer;
        width: 100%;
        color: #000;
      }

      .custom-select::after {
        content: "";
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 5px solid #000;
        pointer-events: none;
      }

      /* Remove default focus outline and add custom one */
      select:focus {
        outline: none;
        border-color: #000;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }

      /* Style for options */
      select option {
        background-color: #fff;
        color: #000;
        padding: 8px;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .footer-nav {
          padding: 15px;
        }

        .nav-links {
          display: none;
        }

        select {
          padding: 6px 30px 6px 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer-nav">
      <div class="footer-container">
        <a href="/" class="logo">Logo</a>

        <nav>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>

        <div class="custom-select">
          <select aria-label="Navigation Menu">
            <option value="" disabled selected>Dropdown</option>
            <option value="menu1">Menu 1</option>
            <option value="menu2">Menu 2</option>
            <option value="menu3">Menu 3</option>
            <option value="menu4">Menu 4</option>
            <option value="menu5">Menu 5</option>
          </select>
        </div>
      </div>
    </footer>
  </body>
</html>
