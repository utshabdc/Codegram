<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Footer Navigation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .footer-nav {
        background-color: #f5f5f5;
        padding: 15px 30px;
      }

      .footer-container {
        max-width: 1420px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
        color: #000;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links a {
        color: #000;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #666;
      }

      /* Custom Select Styling */
      .custom-select {
        position: relative;
        min-width: 120px;
      }

      select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        padding: 8px 35px 8px 16px;
        font-size: 16px;
        border: 1px solid #000;
        border-radius: 4px;
        background-color: transparent;
        cursor: pointer;
        width: 100%;
        color: #000;
      }

      .custom-select::after {
        content: "";
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 5px solid #000;
        pointer-events: none;
      }

      select:focus {
        outline: none;
        border-color: #000;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }

      select option {
        background-color: #fff;
        color: #000;
        padding: 8px;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .footer-nav {
          padding: 15px;
        }

        .footer-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          gap: 15px;
          margin-top: 15px;
        }

        .nav-links.active {
          display: flex;
        }

        .menu-toggle {
          display: block;
          margin-left: auto;
        }

        .custom-select {
          width: 100%;
          margin-top: 15px;
        }

        select {
          width: 100%;
        }

        .logo-menu-wrapper {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer-nav">
      <div class="footer-container">
        <div class="logo-menu-wrapper">
          <a href="/" class="logo">Logo</a>
          <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
        </div>

        <nav>
          <ul class="nav-links" id="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>

        <div class="custom-select">
          <select aria-label="Navigation Menu">
            <option value="" disabled selected>Dropdown</option>
            <option value="menu1">Menu 1</option>
            <option value="menu2">Menu 2</option>
            <option value="menu3">Menu 3</option>
            <option value="menu4">Menu 4</option>
            <option value="menu5">Menu 5</option>
          </select>
        </div>
      </div>
    </footer>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.getElementById("nav-links");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
