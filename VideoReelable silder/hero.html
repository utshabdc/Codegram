<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Hero Section</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f5f5;
      }

      /* Hero section */
      .hero {
        position: relative;
        min-height: 100vh;
        background: linear-gradient(135deg, #67562b, #4e4833, #162843);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        position: relative;
        z-index: 2;
      }

      /* Hero content */
      .hero-content {
        flex: 1;
        padding-right: 40px;
        color: white;
        max-width: 600px;
        animation: fadeInLeft 1s ease-out;
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        line-height: 1.2;
        background: linear-gradient(to right, #ffffff, #e0e0e0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .hero-description {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
        font-weight: 300;
        line-height: 1.8;
      }

      .hero-buttons {
        display: flex;
        gap: 15px;
      }

      .btn {
        display: inline-block;
        padding: 12px 28px;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s;
        z-index: -1;
      }

      .btn:hover:before {
        width: 100%;
      }

      .btn-primary {
        background-color: #082046;
        border: 1px solid #f1bb27;
        color: #fff;
        box-shadow: 0 4px 15px rgba(77, 93, 255, 0.4);
      }

      .btn-primary:hover {
        background-color: #f1bb27;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(77, 93, 255, 0.6);
      }

      .btn-secondary {
        background-color: transparent;
        color: white;
        border: 2px solid white;
      }

      .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-3px);
      }

      /* Hero video */
      .hero-video-container {
        flex: 1;
        min-width: 300px;
        animation: fadeInRight 1s ease-out;
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        transform: perspective(1000px) rotateY(-5deg);
        transition: transform 0.5s ease;
      }

      .video-wrapper:hover {
        transform: perspective(1000px) rotateY(0deg);
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(2px);
      }

      .play-button {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .play-button:hover {
        transform: scale(1.1);
      }

      .play-button svg {
        margin-bottom: 10px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      .play-button span {
        color: white;
        font-size: 1rem;
        font-weight: 500;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      #hero-video {
        width: 100%;
        display: block;
        object-fit: cover;
        aspect-ratio: 16/9;
      }

      /* Video controls */
      .video-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 3;
      }

      .video-wrapper:hover .video-controls {
        opacity: 1;
      }

      .control-button {
        background: none;
        border: none;
        cursor: pointer;
        color: white;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
      }

      .control-button:hover {
        transform: scale(1.1);
      }

      .progress-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .progress-bar {
        width: 100%;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        cursor: pointer;
        position: relative;
      }

      .progress {
        height: 100%;
        background-color: #4d5dff;
        border-radius: 5px;
        width: 0%;
        position: relative;
      }

      .progress::after {
        content: "";
        position: absolute;
        right: -6px;
        top: -3px;
        width: 12px;
        height: 12px;
        background-color: white;
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.2s ease;
      }

      .progress-bar:hover .progress::after {
        transform: scale(1);
      }

      .time-display {
        color: white;
        font-size: 0.8rem;
        display: flex;
        justify-content: flex-end;
      }

      .pause-icon,
      .mute-icon {
        display: none;
      }

      /* Responsive styles */
      @media (max-width: 992px) {
        .container {
          flex-direction: column;
          padding: 50px 20px;
        }

        .hero-content {
          padding-right: 0;
          margin-bottom: 40px;
          text-align: center;
          max-width: 100%;
        }

        .hero-buttons {
          justify-content: center;
        }

        .hero-title {
          font-size: 2.5rem;
        }

        .video-wrapper {
          transform: none;
          max-width: 600px;
          margin: 0 auto;
        }
      }

      @media (max-width: 576px) {
        .hero-title {
          font-size: 2rem;
        }

        .hero-description {
          font-size: 1rem;
        }

        .hero-buttons {
          flex-direction: column;
          gap: 10px;
        }

        .btn {
          width: 100%;
          text-align: center;
        }

        .play-button svg {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">Elevate Your Business Strategy</h1>
          <p class="hero-description">
            Transform your organization with our innovative solutions designed
            to optimize performance, drive growth, and create sustainable
            competitive advantages in today's dynamic market.
          </p>
          <div class="hero-buttons">
            <a href="#" class="btn btn-primary">Get Started</a>
            <a href="#" class="btn btn-secondary">Learn More</a>
          </div>
        </div>

        <div class="hero-video-container">
          <div class="video-wrapper">
            <div class="video-overlay" id="video-overlay">
              <button class="play-button" id="play-button">
                <svg
                  width="80"
                  height="80"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    cx="12"
                    cy="12"
                    r="11"
                    stroke="white"
                    stroke-width="2"
                  />
                  <path d="M16 12L10 16V8L16 12Z" fill="white" />
                </svg>
                <span>Watch Video</span>
              </button>
            </div>
            <video
              id="hero-video"
              poster="https://images.unsplash.com/photo-1573164713988-8665fc963095?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80"
            >
              <source src="assets/video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <div class="video-controls" id="video-controls">
              <button id="play-pause" class="control-button">
                <svg
                  class="play-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M8 5V19L19 12L8 5Z" fill="white" />
                </svg>
                <svg
                  class="pause-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M6 4H10V20H6V4Z" fill="white" />
                  <path d="M14 4H18V20H14V4Z" fill="white" />
                </svg>
              </button>
              <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                  <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                  <span id="current-time">0:00</span> /
                  <span id="duration">0:00</span>
                </div>
              </div>
              <button id="mute" class="control-button">
                <svg
                  class="volume-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M11 5L6 9H2V15H6L11 19V5Z" fill="white" />
                  <path
                    d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M19.07 4.93C20.9447 6.80528 21.9979 9.34836 21.9979 12C21.9979 14.6516 20.9447 17.1947 19.07 19.07"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg
                  class="mute-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M11 5L6 9H2V15H6L11 19V5Z" fill="white" />
                  <path
                    d="M23 9L17 15"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M17 9L23 15"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button id="fullscreen" class="control-button">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8 3H5C4.46957 3 3.96086 3.21071 3.58579 3.58579C3.21071 3.96086 3 4.46957 3 5V8"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M21 8V5C21 4.46957 20.7893 3.96086 20.4142 3.58579C20.0391 3.21071 19.5304 3 19 3H16"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M3 16V19C3 19.5304 3.21071 20.0391 3.58579 20.4142C3.96086 20.7893 4.46957 21 5 21H8"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M16 21H19C19.5304 21 20.0391 20.7893 20.4142 20.4142C20.7893 20.0391 21 19.5304 21 19V16"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Video elements
        const video = document.getElementById("hero-video");
        const videoOverlay = document.getElementById("video-overlay");
        const playButton = document.getElementById("play-button");
        const videoControls = document.getElementById("video-controls");

        // Control buttons
        const playPauseButton = document.getElementById("play-pause");
        const playIcon = playPauseButton.querySelector(".play-icon");
        const pauseIcon = playPauseButton.querySelector(".pause-icon");
        const muteButton = document.getElementById("mute");
        const volumeIcon = muteButton.querySelector(".volume-icon");
        const muteIcon = muteButton.querySelector(".mute-icon");
        const fullscreenButton = document.getElementById("fullscreen");

        // Progress elements
        const progressBar = document.getElementById("progress-bar");
        const progress = document.getElementById("progress");
        const currentTimeElement = document.getElementById("current-time");
        const durationElement = document.getElementById("duration");

        // Play button overlay click
        playButton.addEventListener("click", function () {
          video.play();
          videoOverlay.style.opacity = "0";
          setTimeout(() => {
            videoOverlay.style.display = "none";
          }, 500);

          // Show play/pause icon
          playIcon.style.display = "none";
          pauseIcon.style.display = "block";
        });

        // Play/Pause button click
        playPauseButton.addEventListener("click", function () {
          if (video.paused) {
            video.play();
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";
          } else {
            video.pause();
            playIcon.style.display = "block";
            pauseIcon.style.display = "none";
          }
        });

        // Mute button click
        muteButton.addEventListener("click", function () {
          video.muted = !video.muted;
          if (video.muted) {
            volumeIcon.style.display = "none";
            muteIcon.style.display = "block";
          } else {
            volumeIcon.style.display = "block";
            muteIcon.style.display = "none";
          }
        });

        // Fullscreen button click
        fullscreenButton.addEventListener("click", function () {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            /* Safari */
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            /* IE11 */
            video.msRequestFullscreen();
          }
        });

        // Update progress bar
        video.addEventListener("timeupdate", function () {
          const percent = (video.currentTime / video.duration) * 100;
          progress.style.width = percent + "%";

          // Update current time
          const currentMinutes = Math.floor(video.currentTime / 60);
          const currentSeconds = Math.floor(video.currentTime % 60);
          currentTimeElement.textContent = `${currentMinutes}:${
            currentSeconds < 10 ? "0" : ""
          }${currentSeconds}`;
        });

        // Set video duration when metadata is loaded
        video.addEventListener("loadedmetadata", function () {
          const durationMinutes = Math.floor(video.duration / 60);
          const durationSeconds = Math.floor(video.duration % 60);
          durationElement.textContent = `${durationMinutes}:${
            durationSeconds < 10 ? "0" : ""
          }${durationSeconds}`;
        });

        // Click on progress bar to seek
        progressBar.addEventListener("click", function (e) {
          const pos =
            (e.pageX - (this.offsetLeft + this.offsetParent.offsetLeft)) /
            this.offsetWidth;
          video.currentTime = pos * video.duration;
        });

        // Video ended event
        video.addEventListener("ended", function () {
          videoOverlay.style.display = "flex";
          videoOverlay.style.opacity = "1";
          playIcon.style.display = "block";
          pauseIcon.style.display = "none";
        });

        // Keyboard shortcuts
        document.addEventListener("keydown", function (e) {
          if (e.code === "Space") {
            // Prevent scrolling with spacebar
            e.preventDefault();

            if (video.paused) {
              video.play();
              playIcon.style.display = "none";
              pauseIcon.style.display = "block";
            } else {
              video.pause();
              playIcon.style.display = "block";
              pauseIcon.style.display = "none";
            }
          }
        });

        // Add hover effect to video wrapper
        const videoWrapper = document.querySelector(".video-wrapper");
        videoWrapper.addEventListener("mouseenter", function () {
          if (!video.paused && videoOverlay.style.display === "none") {
            videoControls.style.opacity = "1";
          }
        });

        videoWrapper.addEventListener("mouseleave", function () {
          videoControls.style.opacity = "0";
        });
      });
    </script>
  </body>
</html>
