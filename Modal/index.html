<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .custom-btn {
        padding: 10px 20px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .custom-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .custom-modal-content {
        background: white;
        margin: 5% auto;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
        position: relative;
      }

      .custom-modal-content h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .custom-close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      .custom-modal-content input,
      .custom-modal-content textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .custom-modal-content textarea {
        resize: vertical;
      }

      .custom-modal-content small {
        font-size: 12px;
        color: #555;
        display: block;
        margin-bottom: 15px;
      }

      .custom-submit-btn {
        width: 100%;
        padding: 12px;
        background: black;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .custom-submit-btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <section>
      <button class="custom-btn" id="custom-openModalBtn">Open Modal</button>

      <div id="custom-myModal" class="custom-modal">
        <div class="custom-modal-content">
          <span class="custom-close" id="custom-closeModalBtn">&times;</span>
          <h2>Ask a Question</h2>
          <form
            action="mailto:utshabdcalling@gmail.com"
            method="POST"
            enctype="text/plain"
          >
            <input type="text" name="Name" placeholder="Your Name*" required />
            <input type="tel" name="Phone" placeholder="Your Phone Number" />
            <input
              type="email"
              name="Email"
              placeholder="Your Email*"
              required
            />
            <textarea
              name="Message"
              rows="4"
              placeholder="Your Message*"
              required
            ></textarea>
            <small>* Required fields</small>
            <button type="submit" class="custom-submit-btn">Submit Now</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      const modal = document.getElementById("custom-myModal");
      const openBtn = document.getElementById("custom-openModalBtn");
      const closeBtn = document.getElementById("custom-closeModalBtn");

      openBtn.onclick = () => {
        modal.style.display = "block";
      };

      closeBtn.onclick = () => {
        modal.style.display = "none";
      };

      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
