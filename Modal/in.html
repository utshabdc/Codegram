<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Modal</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
      }

      .custom-btn {
        display: inline-block;
        margin: 40px auto;
        background-color: #111;
        color: #fff;
        padding: 14px 28px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .custom-btn:hover {
        background-color: #333;
      }

      .custom-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }

      .custom-modal-content {
        background-color: white;
        padding: 30px 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        position: relative;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .custom-close {
        position: absolute;
        top: 14px;
        right: 20px;
        font-size: 24px;
        color: #888;
        cursor: pointer;
      }

      .custom-close:hover {
        color: #000;
      }

      .custom-modal h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px;
        color: #333;
      }

      .custom-modal form input,
      .custom-modal form textarea {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
      }

      .custom-modal form input:focus,
      .custom-modal form textarea:focus {
        border-color: #000;
      }

      .custom-modal small {
        font-size: 12px;
        color: #555;
        display: block;
        margin-bottom: 16px;
      }

      .custom-modal button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #000;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      .custom-modal button[type="submit"]:hover {
        background-color: #333;
      }

      @media (max-width: 480px) {
        .custom-modal-content {
          padding: 20px 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Trigger Button -->
    <div style="text-align: center">
      <button class="custom-btn" id="custom-openModalBtn">
        Ask a Question
      </button>
    </div>

    <!-- Modal -->
    <div id="custom-myModal" class="custom-modal">
      <div class="custom-modal-content">
        <span class="custom-close" id="custom-closeModalBtn">&times;</span>
        <h2>Ask a Question</h2>

        <!-- Shopify-compatible contact form -->
        <form
          method="post"
          action="/contact#contact_form"
          accept-charset="UTF-8"
          class="contact-form"
          id="contact_form"
        >
          <input type="hidden" name="form_type" value="contact" />
          <input type="hidden" name="utf8" value="âœ“" />

          <input
            type="text"
            name="contact[name]"
            placeholder="Your Name*"
            required
          />
          <input
            type="tel"
            name="contact[phone]"
            placeholder="Your Phone Number"
          />
          <input
            type="email"
            name="contact[email]"
            placeholder="Your Email*"
            required
          />
          <textarea
            name="contact[body]"
            rows="4"
            placeholder="Your Message*"
            required
          ></textarea>
          <small>* Required fields</small>
          <button type="submit">Submit Now</button>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const modal = document.getElementById("custom-myModal");
      const openBtn = document.getElementById("custom-openModalBtn");
      const closeBtn = document.getElementById("custom-closeModalBtn");

      openBtn.onclick = () => {
        modal.style.display = "flex";
      };

      closeBtn.onclick = () => {
        modal.style.display = "none";
      };

      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
