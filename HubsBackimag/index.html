<section class="stratigic-page-cus">
  <div class="whole-content">
    <div class="back-image">
      <img src="https://thespartangroup.io/hubfs/White%20Glove.png" alt="" />
    </div>
    <div class="custom-content">
      <h2>TAKE WHAT YOU'VE BUILT AND TURN IT INTO SOMETHING EXTRAORDINARY</h2>
      <button><a href="#">Learn More</a></button>
    </div>
  </div>
</section>

<style>
  .stratigic-page-cus {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: relative;
    text-align: center;
    color: white;
  }

  .whole-content {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .back-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .custom-content {
    z-index: 2;
    max-width: 800px;
    text-align: center;
  }

  .custom-content h2 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  .custom-content button {
    background-color: transparent;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border: 1px solid white;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .custom-content button:hover {
    background-color: #8b0900;
  }

  .custom-content button a {
    color: white;
    text-decoration: none;
  }
</style>
