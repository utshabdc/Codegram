<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Default 3 columns */
    grid-gap: 20px; /* Space between cards */
    justify-items: stretch; /* Ensure cards stretch across their grid cells */
    justify-content: center; /* Center cards horizontally */
    align-items: center;
  }

  .card {
    background: lightblue;
    padding: 20px;
    text-align: center;
    width: 100%;
    height: 200px; /* Fixed height for each card */
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
  }

  /* For larger screens (big grid container width), center the last two cards */
  @media (min-width: 768px) {
    .grid-container {
      grid-template-columns: repeat(3, 1fr); /* Still 3 columns */
    }
    .grid-container > .card:nth-child(4),
    .grid-container > .card:nth-child(5) {
      grid-column: span 1; /* Ensure last two cards stay 1 column each */
      justify-self: center; /* Center last two cards horizontally */
    }
  }
</style>

<div class="grid-container">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
  <div class="card">Card 4</div>
  <div class="card">Card 5</div>
</div>
