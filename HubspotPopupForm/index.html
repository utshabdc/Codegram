<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }

      /* Close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Clickable div that triggers the popup -->
    <div
      class="cust-card"
      id="cust-card"
      style="
        cursor: pointer;
        padding: 20px;
        background-color: #3498db;
        color: white;
        text-align: center;
      "
    >
      Click to Open Form
    </div>

    <!-- The Modal (Popup) -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div
          class="hs-form-frame"
          data-region="na2"
          data-form-id="07fa6cc2-64ba-4275-aa9e-178864398a6a"
          data-portal-id="242308018"
        ></div>
      </div>
    </div>

    <script
      src="https://js-na2.hsforms.net/forms/embed/242308018.js"
      defer
    ></script>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var custCard = document.getElementById("cust-card");

      // Get the <span> element that closes the modal
      var closeModal = document.getElementById("closeModal");

      // When the user clicks on the "cust-card" div, open the modal
      custCard.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      closeModal.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
